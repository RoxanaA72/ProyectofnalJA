<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="icon" type="image/png" href="./images/shoes.png">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="btn-group">
            <a href="index.html" class="btn btn-primary active" aria-current="page">Inicio</a>
            <a href="about.html" class="btn btn-primary">¿Quiénes Somos?</a>
            <a href="services.html" class="btn btn-primary">Servicios</a>
            <a href="contact.html" class="btn btn-primary">Contáctanos</a>
          </div>
    </header>
    <div class="contenedor">
        <form>
            <div class="mb-3">
                <label for="exampleInputname1" class="form-label">Nombre completo:</label>
                <input type="name" class="form-control" id="exampleInputname1" aria-describedby="nameHelp">
                <div id="nameHelp" class="form-text">Escribe tu nombre correctamente</div>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">No compartiremos tu correo electronico con nadie.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputcomment1" class="form-label">Comentario</label>
                <input type="comment" class="form-control" id="exampleInputcomment1" aria-describedby="commentHelp">
                <div id="commentHelp" class="form-text">Escribe un comentario</div>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Revisar o Confirmar</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>
    <div class="mapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3876.1251845372453!2d-89.24214542586691!3d13.71086709824184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f63301a2cb4ef59%3A0xee056fcc96d337af!2sJunior%20Achievement%20El%20Salvador%20El%20Salvador!5e0!3m2!1ses!2ssv!4v1709070472119!5m2!1ses!2ssv" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
